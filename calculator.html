<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<script type="text/javascript">

function cube () {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 3);
}
function quad () {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 4);
}

</script>

</head>
<body>
<h1>Calculadora de Antonio Moll√°</h1>

Number:
<input type="text" id="n1"><p></p>


<button onClick="cube ()">x<sup>3</sup></button>
<button onClick="quad ()">x<sup>4</sup></button>

</body>

</html>
