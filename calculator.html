<!Doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<script type="text/javascript">

function cube () {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 3);
}


function sine () {
	var num = document.getElementById("n1");
	num.value = Math.sin(num.value*Math.PI/180);
}
function quad () {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 4);
}

function square () {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 2);
}

function inverse () {
	var num = document.getElementById("n1");
	num.value = 1/num.value;
}
</script>

</head>
<body>
<h1>Calculadora de Antonio Moll√°</h1>

Number:
<input type="text" id="n1"><p></p>


<button onClick="cube ()">x<sup>3</sup></button>


<button onClick="quad ()">x<sup>4</sup></button>

<button onClick="sine ()">Sin x</button>

<button onClick="square ()">x<sup>2</sup></button>


<button onClick="inverse ()">1/x</button>


</body>

</html>
